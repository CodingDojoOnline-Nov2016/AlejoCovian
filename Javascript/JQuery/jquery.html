<!DOCTYPE html>
<html>
<head>
	<title>jQuery demo</title>
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
	<script type="text/javascript">
		$(document).ready(function(){
			$('#hihi').click(function(){
				alert("hello");
			})
		});
	</script>
</head>
<body>
	<div id="hihi">Click me.</div>
</body>
</html>
