<script type="text/javascript">

function checkLeapYear(year) {
    if ( ((year % 4 == 0) 
          && 
          (year % 100 != 0)) || (year % 400 == 0) ) {
        alert(year + ' is leap');
         
        return true;
    } else {
        alert(year + ' is NOT leap');
         
        return false;
    }
}
alert (checkLeapYear(2012));


</script>
