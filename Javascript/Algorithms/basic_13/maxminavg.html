			var min = arr[0]
			if(arr[i]>max){
				max=arr[i];
			}
			if(arr[i]<min){
				min=arr[i]
				minimum=min
			}
			sum += arr[i]
			avg = sum / i
		}
		console.log(max, minimum, avg)
	}
