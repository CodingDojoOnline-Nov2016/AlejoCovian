<script type="text/javascript">
	function takeWhile(callback, array){
  		var newarr = [];
  		for(var i = 0; i < array.length; i++){
			if(callback(array[i])==true){
     		newarr.push(callback(array[i]))
    		}
 		}
  		console.log(newarr);
	} 
	var isEven = function(elem){
		return elem % 2 === 0;
	} 
	takeWhile(isEven, [2,4,5,6,8]);
</script>
