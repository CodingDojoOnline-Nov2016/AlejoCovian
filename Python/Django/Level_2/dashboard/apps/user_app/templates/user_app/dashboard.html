<html>
<head>
	<title>The DashBoard | DashBoard</title>
</head>
<body>
	<h3>Welcome, {{request.session.first_name}}</h3>
	<a href="{% url 'user_app:logout' %}">Log Out</a>
	<h3>List of All Users:</h3>
	{% for user in users %}
		<a href = "{% url 'user_app:userinfo' id=user.id %}">{{user.first_name}} {{user.last_name}}</a> ~ {{user.description}}
		{% if user.id == request.session.id %}
			<a href="{% url 'user_app:edit' id=user.id %}">Edit</a>
		{% endif %}
		<br>
	{% endfor %}
</body>
</html>
