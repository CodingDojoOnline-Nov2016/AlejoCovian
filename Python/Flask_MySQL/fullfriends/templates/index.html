<html>
<head>
	<title>Friends</title>
</head>
<body>
	<h1>Friends</h1>

	<div>
	{% for friend in friends: %}
	<hr>
		<p>ID: {{ friend['id'] }}</p>
		<p><a href="/friends/{{friend['id']}}"> {{friend['first_name']}} {{friend['last_name']}}</p></a>
		<p>Occupation: {{friend['occupation']}}</p>
	{% endfor %}
	</div>
	<hr>
	<p>Fill out the form below to create a new friend:</p>

	<div>
		<form action = "/friends" method='POST'>
			First Name:<input type = 'text' name = 'first_name'>
			<br>
			Last Name:<input type = 'text' name = 'last_name'>
			<br>
			Occupation:<input type = 'text' name = 'occupation'>
			<br>
			<input type = 'submit' value = "Create Friend">
		</form>

	</div>
</body>
</html>
